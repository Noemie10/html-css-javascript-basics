<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        font-size: 20px;
        background-color: #f5f0fe;
      }
      h1 {
        color: #885df1;
        font-size: 35px;
        text-decoration: underline;
        font-weight: bold;
        text-align: center;
      }

      h2 {
        color: #272044;
        font-size: 27px;
        text-align: center;
        font-weight: normal;
      }

      p {
        text-align: center;
      }

      img {
        width: 300px;
        display: block;
        margin: 40px auto;
      }

      button {
        color: #885df1;
        padding: 20px 30px;
        font-size: 20px;
        display: block;
        margin: 0 auto 30px auto;
        background: #f5f0fe;
        border: thin solid lightgray;
        border-radius: 30px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        transition: all 200ms ease-in-out;
      }

      button:hover {
        background: #885df1;
        color: whitesmoke;
        cursor: pointer;
      }

      ul {
        list-style-type: none;
        display: block;
        text-align: center;
        padding: 0;
      }

      li {
        margin: 20px;
        display: inline-block;
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      div {
        text-align:center;
        font-size: 12px;
      }

      .coders {
        color: blue;
      }

      .courses {
        color: red;
      }

      .stories {
        color: green;
      }

      .email {
        color: #885df1;
      }

      .instagram {
        color:#885df1;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Challenge</title>
  </head>

  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li>
        <a
          class="coders"
          href="https://www.shecodes.io/students"
          target="_blank"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          class="courses"
          href="https://www.shecodes.io/workshops"
          target="_blank"
        >
          Courses
        </a>
      </li>
      <li>
        <a
          class="stories"
          href="https://www.shecodes.io/stories"
          target="_blank"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong> More info </strong>
    </p>
    <img
      src="https://www.jayacompany.com/wp-content/uploads/2019/11/woman-coding.jpg"
    />
    <div>
    <span class="email">Email:</span><span>hello@shecodes.io <span class="instagram">Instagram:</span> <span>@shecodes.io</span>
    </div>
  </body>
</html>
